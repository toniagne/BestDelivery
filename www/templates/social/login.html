<div class="modal">
  <ion-header-bar>
    <h1 class="title">Cadastre-se</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="gem-form">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome    </span><br>
          <input type="text" ng-model="loginData.nome" placeholder="Nome Completo">
        </label>
        <label class="item item-input">
          <span class="input-label">Fone/Whats </span><br>
          <input type="text" ng-model="loginData.password" placeholder="Telefone / Whatsapp">
        </label>
        <label class="item item-input">
          <span class="input-label">End</span><br>
          <input type="text" ng-model="loginData.endereco" placeholder="EndereÃ§o">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Cadastrar-se</button>
        </label>
        
      </div>
    </form>
  </ion-content>
</div>
